<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Report a Fake Law Practitioner</title>
</head>
<body>

<!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Report Fake Law Practitioner</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Please fill out the form below</p>
                </div>
            </div>
        </header>
<section class="py-5">
<div class="container mt-5">
  <form>
    <!-- Practitioner's Name -->
    <div class="form-group">
      <label for="practitionerName">Practitioner's Name:</label>
      <input type="text" class="form-control" id="practitionerName" placeholder="Enter Practitioner's Name">
    </div>

    <!-- Location/Address -->
    <div class="form-group">
      <label for="locationAddress">Location/Address:</label>
      <input type="text" class="form-control" id="locationAddress" placeholder="Enter Location/Address">
    </div>
	
	<!-- Location/Address -->
    <div class="form-group">
      <label for="locationAddress">Geolocation:</label>
      <input type="text" class="form-control" id="demo" placeholder="Get your Coordinates">
	  <p id="demo"></p>
	  <button onclick="getLocation()" class="btn btn-primary mt-3">Get Coordinates</button>
    </div>
	
    <!-- Description of Suspicious Activity -->
    <div class="form-group">
      <label for="description">Description of Suspicious Activity:</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
    </div>

    <!-- Upload Supporting Documents or Screenshots -->
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="supportingDocuments">
      <label class="custom-file-label" for="supportingDocuments">Choose file</label>
    </div>

	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
  Submit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Form Sent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your form has been submitted and we are currently busy reviewing it!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </form>
</div>
</section>
<footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">VeriReal a Product of Continental Connect</p></div>
        </footer>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
